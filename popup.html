<!DOCTYPE html>
<html>

<head>
    <title>Monkeytype Logger</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c2c2c;
            margin: 0;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .header {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .logo {
            width: 48px;
            height: 48px;
        }

        .logo-container {
            position: relative;
        }

        .title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
            color: #7DA1E8;
        }

        .subtitle {
            font-size: 0.9em;
            color: #888;
            margin: 5px 0 0 0;
        }

        .stats {
            background: #363636;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #7DA1E8;
            font-weight: 500;
        }

        .download-button {
            background: #7DA1E8;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 1em;
        }

        .download-button:hover {
            background: #4281FF;
            transform: translateY(-1px);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .delete-button {
            background: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 1em;
        }

        .delete-button:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .delete-button:active {
            transform: translateY(0);
        }

        .footer {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        #lastRecordContainer {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            padding: 10px;
            color: #ffffff;
            background: #363636;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            max-height: 300px;
        }

        .container-records {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .container-records-status {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .error-description {
            margin-top: 0px;
            font-size: 0.8em;
            color: #ffffff;
            text-align: left;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            position: relative;
        }

        .icon-button {
            border: none;
            background: transparent;
            cursor: pointer;
            position: absolute;
        }

        .reset-button {
            top: -30px;
            right: 0px;
        }

        .import-button {
            top: -32px;
            right: 24px;
        }

        .switch-btn {
            top: -26px;
            left: 0px;
            display: flex;
            flex-direction: row;
            gap: 4px;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .record-container {
            font-size: 0.9em;
            width: 100%;
        }

        .group-button {
            display: grid;
            gap: 16px;
            width: 100%;
            grid-template-columns: 1fr 1fr;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">Monkeytype Logger</h1>
                <p class="subtitle">Track your typing progress</p>
            </div>
            <div class="logo-container">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%237DA1E8'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/%3E%3C/svg%3E"
                    alt="Logo" class="logo">
            </div>
        </div>

        <div class="container-records">
            <div class="container-records-status">
                <p class="error-description">
                    Words below are recognized as errors
                </p>
                <p class="error-description" id="errorCapacity">
                </p>
            </div>
            <p class="error-description" id="overallWPM" style="margin-top: 8px; color: #7DA1E8; font-weight: 500;">
            </p>
            <pre id="lastRecordContainer" class="record-container"></pre>
        </div>
        <div class="action-buttons">
            <button id="resetButton" class="icon-button reset-button">
                <img src="data:image/svg+xml,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20fill%3D'%237DA1E8'%20viewBox%3D'0%200%2024%2024'%3E%3Cpath%20d%3D'M4%206h16v2H4zm1%203h14v12H5zm5%202v6h4v-6h-4z'%2F%3E%3C%2Fsvg%3E"
                    alt="Reset" title="Reset" class="icon">
            </button>

            <button id="importButton" class="icon-button import-button">
                <img src="data:image/svg+xml,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20fill%3D'%237DA1E8'%20viewBox%3D'0%200%2024%2024'%3E%3Cpath%20d%3D'M9%2011l3%203%203-3m-3-9v12m-9%208s.5-2%209-2%209%202%209%202'%2F%3E%3C%2Fsvg%3E"
                    alt="Import" title="Import" class="icon">
            </button>

            <div id="activeSwitch" class="switch-btn icon-button">
                <input type="checkbox" id="switch">
                <label for="switch">Activate</label>
            </div>
            <div class="group-button">
                <button id="downloadButton" class="download-button">
                    Download Records
                </button>
                <button id="deleteLastRecordButton" class="delete-button">Delete Last Record</button>
            </div>
            <button id="debugButton" class="download-button" style="margin-top: 8px;">
                Debug: Trigger Processing
            </button>
            <a href="https://monkeytype-analysis.heterl0.live/" target="_blank" id="link-analysis-web">
                <button class="download-button">
                    View Analysis
                </button>
            </a>

        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
