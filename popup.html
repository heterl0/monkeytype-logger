<!DOCTYPE html>
<html>

<head>
    <title>Monkeytype Logger</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c2c2c;
            margin: 0;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
            color: #e2b714;
        }

        .subtitle {
            font-size: 0.9em;
            color: #888;
            margin: 5px 0 0 0;
        }

        .stats {
            background: #363636;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #e2b714;
            font-weight: 500;
        }

        .download-button {
            background: #e2b714;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 1em;
        }

        .download-button:hover {
            background: #ffd028;
            transform: translateY(-1px);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .footer {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e2b714'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/%3E%3C/svg%3E"
                alt="Logo" class="logo">
            <h1 class="title">Monkeytype Logger</h1>
            <p class="subtitle">Track your typing progress</p>
        </div>

        <button id="downloadButton" class="download-button">
            Download Records
        </button>

        <div id="lastRecordContainer" style="font-size: 0.9em; margin-top: 10px;"></div>
        <button id="deleteLastRecordButton" class="download-button">Delete Last Record</button>

    </div>

    <script src="popup.js"></script>
</body>

</html>
